<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign-Up Form</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>
<body id="container">

<!-- The left hand sidebar -->

        <div id="banner-container">
            
            <span></span>
            <span></span>

            <div class="banner">
                <img src="logo.png" class="banner-logo">
                <div class="banner-text">ODIN</div>
            </div>

            <div class="footer">
                &nbsp;Photo by&nbsp;
                <a href="url" class="footer-links">Maxim Berg</a>
                &nbsp;on&nbsp;
                <a href="url" class="footer-links">Unsplash</a>
            </div>

        </div>

<!-- The right hand sidebar-->

        <div id="rhs-container">

            <div class="body-text">
                This is not a real online service!
                You know you need something like this
                in your life to help realize your deepest dreams.
                <br>Sign up <em>now</em> to get started.
                <p></p>
                You <em>know</em> you want to.
            </div>

            <form action="" method="get" class="form-class">
                <legend>Let's do this!</legend>

                <label for="first-name">FIRST NAME</label>
                <input id="first-name" type="text" name="first-name" placeholder="Enter" required>

                <label for="last-name">LAST NAME</label>
                <input id="last-name" type="text" name="last-name" placeholder="Enter" required>

                <label for="email">EMAIL</label>
                <input id="email" type="email" name="email" placeholder="Enter" required>

                <label for="phone">PHONE NUMBER</label>
                <input id="phone" type="tel" name="phone" placeholder="Enter" required>

                <label for="password">PASSWORD</label>
                <input id="password" type="password" name="password" placeholder="Enter" required>

                <label for="password2">CONFIRM PASSWORD</label>
                <input id="password2" type="password" name="password2" placeholder="Enter" required>

                <button type="submit">CREATE ACCOUNT</button>
            </form>

            <div class="log-in">
                <button class="create-account">Create Account</button>
                <span class="already">Already have an account?&nbsp;<a href="url" class="login-link">Log in</a></span>
            </div>
        </div>

</body>
</html>
