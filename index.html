<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign-Up Form</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>
<body id="container">

        <span id="banner-container">
            <span class="banner">ODIN</span>
            <span class="footer">
                &nbsp;Photo by&nbsp;
                <a href="url" class="footer-links">Maxim Berg</a>
                &nbsp;on&nbsp;
                <a href="url" class="footer-links">Unsplash</a>
            </span>
        </span>

        <a id="rhs-container">
            <span class="body-text">
                This is not a real online service!
                You know you need something like this
                in your life to help realize your deepest dreams.
                Sign up <em>now</em> to get started.
                <p></p>
                You <em>know</em> you want to.
            </span>

            <form action="" method="get" class="">
                <legend>Let's do this!</legend>

                <label for="first-name">FIRST NAME</label>
                <input id="first-name" type="text" name="first-name" placeholder="Enter" required>

                <label for="last-name">LAST NAME</label>
                <input id="last-name" type="text" name="last-name" placeholder="Enter" required>

                <label for="email">EMAIL</label>
                <input id="email" type="email" name="email" placeholder="Enter" required>

                <label for="phone">PHONE NUMBER</label>
                <input id="phone" type="tel" name="phone" placeholder="Enter" required>

                <label for="password">PASSWORD</label>
                <input id="password" type="password" name="password" placeholder="Enter" required>

                <label for="password2">CONFIRM PASSWORD</label>
                <input id="password2" type="password" name="password2" placeholder="Enter" required>

                <button type="submit">CREATE ACCOUNT</button>
            </form>

            <span class="log-in">
                Already have an account?
                <a href="url" class="login-links">Log in</a>
            </span>
        </a>
    </a>
</body>
</html>
